<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale" />
    <title>Panda Form</title>
	</head>
	<body>
        <textarea name="suggestion" id="suggestion" cols="30" rows="10" placeholder="Thank you for your advice"></textarea>
    <!--這是熊貓問卷調查 & Form如何使用label, input, select, datalist, textarea, and button的例子-->
	  <form action="" method="GET">
        <label for="thisname">Name:</label>
        <!--這是text的例子-->
        <input id="thisname" type="text" name="InputName" required placeholder="Input the Real Name"/>
        <br />
        <label for="gender">Gender</label>
        <!--這是select and option的例子-->
        <select name="gender" id="gender" required>
          <option></option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <br />
        <label for="tele">Telephone:</label>
        <input id="tele" type="text" name="telephone" />
        <br />
        <label for="email">E-mail:</label>
        <!--這是email的例子-->
        <input id="email" type="email" name="email" value="" required/>
        <br />
        <label for="age">Age</label>
        <!--這是number的例子-->
        <input id="age" type="number" name="age" value="18" min="0" max="150" required step="1"/>
        <br />
        <label for="area">Area:</label>
        <input list="areaList" id="area" type="text" name="area" />
        <!--這是datalist and option的例子-->
        <datalist id="areaList">
          <option value="Taipei City">Taipei</option>
          <option value="Taichung City">Taichung</option>
          <option value="Tainan City">Tainan</option>
        </datalist>
        <br />
        <label for="suggestion">Suggestion for the Website:</label>
        <br />
        <!--這是textarea的例子-->
        <textarea name="suggestion" id="suggestion" cols="30" rows="10" placeholder="Thank you for your advice"></textarea>
        <br />
        <!--這是range的例子-->
        0<input type="range" min="0" max="100" step="10" name="number" value="" />100
        <br />
        <!--這是checkbox的例子-->
        <input id="checkbox" type="checkbox" name="news" value="newspaper" checked/>
        <label for="checkbox">Subscribe news of Panda</label>
        <br />
        <label for="password">Password</label>
        <!--這是password的例子-->
        <input id="password" type="password" minlength="8" maxlength="12" name="" value="" />
        <br />
        <!--這是file的例子-->
        <input type="file" name="file">
        <br />
        <!--這是button的例子-->
        <button type="submit">Submit</button>
    </form> 
	</body>
</html>
