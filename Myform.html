<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale" />
    <title>Panda Form</title>
	</head>
	<body>
	  <form action="" method="GET">
        <label for="thisname">Name:</label>
        <input id="thisname" type="text" name="InputName" required placeholder="Input the Real Name"/>
        <br />
        <input id="male" type="radio" name="gender" value="Male" required />
        <label for="male">Male</label>
        <input id="female" type="radio" name="gender" value="Female" />
        <label for="female">Female</label>
        <input id="other" type="radio" name="gender" value="Other" />
        <label for="other">Other</label>
        <br />
        <label for="tele">Telephone:</label>
        <input id="tele" type="text" name="telephone" />
        <br />
        <label for="email">E-mail:</label>
        <input id="email" type="email" name="" value="" required/>
        <br />
        <label for="age">Age</label>
        <input id="age" type="number" name="age" value="18" min="0" max="150" required step="1"/>
        <br />
        0<input type="range" min="0" max="100" step="10" name="number" value="" />100
        <br />
        <input id="checkbox" type="checkbox" name="news" value="newspaper" checked/>
        <label for="checkbox">Subscribe news of Panda</label>
        <br />
        <label for="password">Password</label>
        <input id="password" type="password" minlength="8" maxlength="12" name="" value="" />
        <br />
        <input type="file" name="file">
        <br />
        <button type="submit">Submit</button>
    </form> 
	</body>
</html>
